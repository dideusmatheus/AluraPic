<h4 class="text-center mt-3">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group mx-2 mb-3">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <app-vmessagem text="User name is required!" *ngIf="loginForm.get('userName').errors?.['required']"></app-vmessagem>
  </div>

  <div class="form-group mx-2 mb-3">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-vmessagem text="Password is required!" *ngIf="loginForm.get('password').errors?.['required']"></app-vmessagem>
  </div>


  <div class="d-grid gap-2">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary  mb-2 mx-2">
      login
    </button>
  </div>
</form>
